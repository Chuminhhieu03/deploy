{% extends 'base.html' %} {% load static %} {% block title%}Cập nhật Hồ
sơ{%endblock title %} {% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/nam.css' %}" />
<link
  rel="stylesheet"
  href="{% static 'vendors/bootstrap-datepicker/bootstrap-datepicker.min.css' %}"
/>
<script src="{% static 'vendors/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>
<div class="content-wrapper profile-user-page">
  <form class="row" action="/user/" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container-xl px-4 mt-4">
      <hr class="mt-0 mb-4" />
      <div class="row">
        <div class="col-xl-4">
          <!-- Profile picture card-->
          <div class="card mb-4 mb-xl-0">
            <div class="card-header">Ảnh Đại Diện</div>
            <div class="card-body text-center">
              <!-- Profile picture image-->
              <img
                class="img-account-profile rounded-circle mb-2"
                src="{{request.user.userprofile.avatar.url}}"
                alt=""
              />
              <!-- Profile picture help block-->
              <div class="small font-italic text-muted mb-4">
                JPG hoặc PNG không quá 5MB
              </div>
              <!-- Profile picture upload button-->
              <div class="form-group">
                <label class="btn btn-primary">
                  Tải ảnh lên<input
                    name="avatar"
                    type="file"
                    style="display: none"
                  />
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-8">
          <!-- Account details card-->
          <div class="card mb-4">
            <div class="card-header">Thông tin tài khoản</div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label class="small mb-1" for="inputUsername"
                    >Tên Đăng Nhập</label
                  >
                  <input
                    class="form-control"
                    id="inputUsername"
                    type="text"
                    placeholder="Nhập vào tên đăng nhập"
                    value="{{ user.username }}"
                    disabled
                  />
                </div>
                <!-- Form Row-->
                <div class="mb-3">
                  <label class="small mb-1" for="inputEmailAddress"
                    >Email</label
                  >
                  <input
                    class="form-control"
                    id="inputEmailAddress"
                    type="email"
                    placeholder="Nhập vào địa chỉ email"
                    value="{{ user.email }}"
                    disabled
                  />
                </div>
                <div class="row gx-3 mb-3">
                  <!-- Form Group (last name)-->
                  <div class="mb-3">
                    <label class="small mb-1" for="inputLastName"
                      >Họ Và Tên</label
                    >
                    <input
                      class="form-control"
                      id="inputLastName"
                      type="text"
                      placeholder="Nhập vào họ và tên"
                      value="{{ user.first_name }}"
                      name="full_name"
                    />
                  </div>
                </div>
                <!-- Form Row        -->
                <div class="row gx-3 mb-3">
                  <div class="col-md-12">
                    <label class="small mb-1" for="inputLocation"
                      >Địa Chỉ</label
                    >
                    <input
                      class="form-control"
                      id="inputLocation"
                      type="text"
                      placeholder="Nhập vào địa chỉ của bạn"
                      value="{{ user.userprofile.address }}"
                      name="address"
                    />
                  </div>
                </div>
                <!-- Form Group (email address)-->
                <!-- Form Row-->
                <div class="row gx-3 mb-3">
                  <!-- Form Group (phone number)-->
                  <div class="col-md-6">
                    <label class="small mb-1" for="inputPhone"
                      >Số Điện Thoại</label
                    >
                    <input
                      class="form-control"
                      id="inputPhone"
                      type="tel"
                      placeholder="Nhập vào số điện thoại "
                      value="{{ user.userprofile.phone }}"
                      name="phone"
                    />
                  </div>
                  <!-- Form Group (birthday)-->
                  <div class="col-md-6">
                    <label class="small mb-1" for="inputBirthday"
                      >Ngày Sinh</label
                    >

                    <div class="col-md-12">
                      <li class="nav-item d-none d-lg-block">
                        <div
                          id="datepicker-editProfile"
                          class="input-group date datepicker navbar-date-picker"
                        >
                          <span
                            class="input-group-addon input-group-prepend border-right"
                          >
                            <span
                              class="icon-calendar input-group-text calendar-icon"
                            ></span>
                          </span>
                          <input
                            class="form-control"
                            type="text"
                            value="{{ user.date_joined|date:'d/m/Y' }}"
                            name="birth"
                          />
                        </div>
                      </li>
                    </div>
                  </div>
                </div>
                <!-- Save changes button-->
                <button class="btn btn-primary" type="submit">
                  Lưu thay đổi
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var datepicker = document.querySelector("#datepicker-editProfile");
    $(datepicker).datepicker({
      format: "dd/mm/yyyy",
      todayHighlight: true,
      autoclose: true,
    });
  });
</script>
{% endblock content %}
