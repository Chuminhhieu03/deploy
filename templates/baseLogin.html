{% load static %}
<!DOCTYPE html>
<html lang="vi">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>{% block title %}{% endblock title %}</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'vendors/feather/feather.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'vendors/mdi/css/materialdesignicons.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'vendors/ti-icons/css/themify-icons.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'vendors/typicons/typicons.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'vendors/simple-line-icons/css/simple-line-icons.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'vendors/css/vendor.bundle.base.css' %}"
    />
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link
      rel="stylesheet"
      href="{% static 'css/vertical-layout-light/style.css' %}"
    />
    <!-- endinject -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />
    <link rel="stylesheet" href="{% static 'css/hieu.css' %}" />
  </head>

  <body>
    <div class="container-scroller">
        {% if messages %} {% for message in messages %}
        <div class="col-md-3 grid-margin stretch-card message_Container">
            <div class="card bg-{{message.tags}}">
                <div class="card-body">
                    <h4 class="card-title">Thông báo</h4>
                <div class="media">
                <i
                    class="mdi mdi-{{message.tags}}-circle-outline icon-md text-info d-flex align-self-center me-3"
                ></i>
                <div div class="media-body">
                    <p class="card-text">{{message}}</p>
                </div>
                </div>
                </div>
            </div>
        </div>
        {% endfor %} {% endif %}
        {% block content %}
        {% endblock content %}
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script>
      setTimeout(function () {
        var element = document.querySelector(".message_Container");
        element.classList.add("active");
      }, 0); // Chờ 0.1 giây trước khi thêm lớp 'active'

      // Sử dụng JavaScript để ẩn thông báo sau 2 giây
      setTimeout(function () {
        var element = document.querySelector(".message_Container");
        element.classList.remove("active");
      }, 2000);
    </script>
    <script src="{% static 'vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{% static 'vendors/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'js/off-canvas.js' %}"></script>
    <script src="{% static 'js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'js/template.js' %}"></script>
    <script src="{% static 'js/settings.js' %}"></script>
    <script src="{% static 'js/todolist.js' %}"></script>
    <!-- endinject -->
  </body>
</html>
